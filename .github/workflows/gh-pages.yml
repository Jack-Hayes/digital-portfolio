name: Build and deploy site to GitHub Pages

# Give the GITHUB_TOKEN permission to push content and manage Pages
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown

      - name: Build site (Pelican)
        run: |
          # Use the publishing config so SITEURL and RELATIVE_URLS are correct
          pelican content -s publishconf.py -o output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          commit_message: "Deploy site: ${{ github.sha }}"
